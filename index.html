<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
    <style>
        .col {
            margin: 10px;
            width: 300px;

        }
    </style>

</head>

<body>
    <!-- search field -->
    <section class="bg-gray">
        <h3 class="text-center text-danger">
            Search your favourite book here
        </h3>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchbook()" class="btn btn-outline-secondary" type="button"
                id="button-search">Button</button>
        </div>
    </section>

    <section>
        <div id="search-number">
        </div>
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5 d-flex justify-content-center">
        </div>
    </section>



    <!--bootstrap js script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- vanilla js script -->
    <script src="book-api.js"></script>

</body>

</html>
