<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
    <style>
        .col {
            margin: 10px;
            width: 300px;
        }
    </style>


</head>

<body class="bg-light bg-gradient">

    <div class="text-center mt-3">
        <img src="images/images.png" alt="" srcset="">
    </div>
    <!-- search field -->
    <section>
        <h3 class="text-center text-danger fw-bold my-5">
            Search your favourite book here
        </h3>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchbook()" class="btn btn-outline-secondary bg-success text-white fw-bold" type="button"
                id="button-search">Button</button>
        </div>
    </section>

    <section>
        <!-- error search massage showing part -->
        <div id="error-message" class="mx-auto w-50 mt-3">




        </div>

        <!-- search number showing part -->
        <div id="search-number" class="bg-dark bg-gradient  w-50 mx-auto text-white fw-bold">
        </div>



        </div>

        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5 d-flex justify-content-center">
        </div>
    </section>



    <!--bootstrap js script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- vanilla js script -->
    <script src="book-api.js"></script>

</body>

</html>
